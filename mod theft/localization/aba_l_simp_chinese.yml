l_simp_chinese:
# 修正
 aba_recent_build_modifier:0 "正在进行建设计划"
 aba_recent_build_modifier_desc:0 "此地的大部分建设资源已经被另一工程项目占用。"
# 决议
 aba_building_decision:0 "自动升级"
 aba_building_decision_desc:0 "我没有时间、也没有精力为领地内的每座建筑操心，这种事情就该交给专业的建筑师去处理！立刻召集领地内的建筑师！\n\n#EMP 说明：只有已经建成的建筑和地产会被自动升级，您需要手动建造第一级建筑；另外，公国建筑与特殊建筑仍然需要手动升级。#!"
 aba_building_decision_tooltip:0 "让建筑师自行扩建领地内的建筑。"
 aba_building_decision_confirm:0 "召集建筑师"
# 决议组
 decision_group_type_uba: "建筑师决议"
# 事件
 aba_building_upgrade_event.0001.t:0 "扩建方案"
 aba_building_upgrade_event.0001.setting.desc:0 "我尽责的使者将附近所有建筑师及其助理都召集到了一起，而他们将会为领地内的建设拟定一个计划。\n\n一位年轻人快步走上前，为我展开了一张纸，“[ROOT.Char.GetLadyLord]，这是目前的建设方案，请您定夺。”\n\n我低头看向这个年轻人呈上的纸张：\n\n"
 aba_building_upgrade_event.0001.switch.desc:0 "#T 建设范围：#!"
 aba_building_upgrade_event.0001.root.desc:0 "#S 仅直辖地产#!\n"
 aba_building_upgrade_event.0001.county.desc:0 "#S 直辖伯爵领#!\n"
 aba_building_upgrade_event.0001.vassal.desc:0 "#S 全部领地#!\n"
 aba_building_upgrade_event.0001.off.desc:0 "#S #N 未启用#!#!\n"
 aba_building_upgrade_event.0001.budget.desc:0 "#T 建设预算：#!"
 aba_building_upgrade_event.0001.gold_10k.desc:0 "#S 保留10000[gold_i]#! "
 aba_building_upgrade_event.0001.gold_5k.desc:0 "#S 保留5000[gold_i]#! "
 aba_building_upgrade_event.0001.gold_2k.desc:0 "#S 保留2000[gold_i]#! "
 aba_building_upgrade_event.0001.gold_all.desc:0 "#S 全部[gold_i]#! "
 aba_building_upgrade_event.0001.prestige_10k.desc:0 "#S 保留10000[prestige_i]#!"
 aba_building_upgrade_event.0001.prestige_5k.desc:0 "#S 保留5000[prestige_i]#!"
 aba_building_upgrade_event.0001.prestige_2k.desc:0 "#S 保留2000[prestige_i]#!"
 aba_building_upgrade_event.0001.prestige_all.desc:0 "#S 全部[prestige_i]#!"
 aba_building_upgrade_event.0001.budget_end.desc:0 "\n"
 aba_building_upgrade_event.0001.cooldown.desc:0 "#T 建设周期：#!"
 aba_building_upgrade_event.0001.cooldown_0.desc:0 "#S 约半个月#!\n"
 aba_building_upgrade_event.0001.cooldown_1.desc:0 "#S 约一个月#!\n"
 aba_building_upgrade_event.0001.cooldown_2.desc:0 "#S 约三个月#!\n"
 aba_building_upgrade_event.0001.cooldown_3.desc:0 "#S 约六个月#!\n"
 aba_building_upgrade_event.0001.a:0 "调整建设范围"
 aba_building_upgrade_event.0001.b:0 "调整建设预算"
 aba_building_upgrade_event.0001.c:0 "调整建设周期"
 aba_building_upgrade_event.0001.out:0 "就照这样执行吧。"

 aba_building_upgrade_event.0020.t:0 "扩建方案：建设范围"
 aba_building_upgrade_event.0020.desc:0 "一般来说，建筑师们只会在我直辖的领地内为我工作，但我也可以让他们在我的全部领地内开展建设，虽然那或许对我的金库没有多大益处。\n\n我面前这位年轻的助理建筑师在他的领主面前显然显得有些局促不安，急切地想要听到我的回应。"
 aba_building_upgrade_event.0020.a:0 "在我的直辖地产内就够了。"
 aba_building_upgrade_event.0020.b:0 "在我直辖的伯爵领开展建设。"
 aba_building_upgrade_event.0020.c:0 "在我名下全部领地开展建设。"
 aba_building_upgrade_event.0020.d:0 "我改主意了，取消建设计划。"
 aba_building_upgrade_event.0020.back:0 "不，我不是想讨论这个。"
 aba_building_upgrade_event.0030.t:0 "扩建方案：建设预算"
 aba_building_upgrade_event.0030.desc:0 "我皱起眉头。预算，最令人头疼的话题。\n\n我显然不能将全部金币都交给这群建筑师们，但如果不给他们足够的预算，恐怕扩建项目也只能无疾而终。"
 aba_building_upgrade_event.0030.a:0 "我还剩下多少金币？"
 aba_building_upgrade_event.0030.b:0 "我还剩下多少威望？"
 aba_building_upgrade_event.0030.back:0 "现在让我来看看别的……"
 aba_building_upgrade_event.0031.t:0 "扩建方案：建设预算"
 aba_building_upgrade_event.0031.desc:0 "我皱起眉头。预算，最令人头疼的话题。\n\n我显然不能将全部金币都交给这群建筑师们，但如果不给他们足够的预算，恐怕扩建项目也只能无疾而终。"
 aba_building_upgrade_event.0031.a:0 "保留10000金币"
 aba_building_upgrade_event.0031.b:0 "保留5000金币"
 aba_building_upgrade_event.0031.c:0 "保留2000金币"
 aba_building_upgrade_event.0031.d:0 "全部用于建设"
 aba_building_upgrade_event.0031.back:0 "$aba_building_upgrade_event.0030.back$"
 aba_building_upgrade_event.0032.t:0 "扩建方案：建设预算"
 aba_building_upgrade_event.0032.desc:0 "我皱起眉头。预算，最令人头疼的话题。\n\n我显然不能将全部金币都交给这群建筑师们，但如果不给他们足够的预算，恐怕扩建项目也只能无疾而终。"
 aba_building_upgrade_event.0032.a:0 "保留10000威望"
 aba_building_upgrade_event.0032.b:0 "保留5000威望"
 aba_building_upgrade_event.0032.c:0 "保留2000威望"
 aba_building_upgrade_event.0032.d:0 "全部用于建设"
 aba_building_upgrade_event.0032.back:0 "$aba_building_upgrade_event.0030.back$"
 aba_building_upgrade_event.0040.t:0 "扩建方案：建设周期"
 aba_building_upgrade_event.0040.desc:0 "“[ROOT.Char.GetLadyLord]，如果维持目前的规模，我们也能继续完成扩建工程，”我面前这位年轻人显得有些紧张，“但您也可以自行决定建设周期，选择权在您，[ROOT.Char.GetLadyLord]。”"
 aba_building_upgrade_event.0040.a:0 "每半个月"
 aba_building_upgrade_event.0040.b:0 "每一个月"
 aba_building_upgrade_event.0040.c:0 "每三个月"
 aba_building_upgrade_event.0040.d:0 "每六个月"
 aba_building_upgrade_event.0040.back:0 "$aba_building_upgrade_event.0020.back$"