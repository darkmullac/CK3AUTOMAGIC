# Modifier
 aba_recent_build_modifier:0 "Projet de construction en cours"
 aba_recent_build_modifier_desc:0 "La plupart des ressources de construction à cet endroit ont été prises par un autre projet."
# Décisions
 aba_building_decision:0 "Auto-amélioration des bâtiments"
 aba_building_decision_desc:0 "Je n'ai ni le temps ni l'énergie de gérer tous les bâtiments de mon domaine. C'est un travail pour les architectes professionnels ! Appelez immédiatement les architectes du domaine !\n\n#EMP Note : seuls les bâtiments et domaines déjà construits seront automatiquement améliorés ; vous devez construire manuellement le premier niveau de n'importe quelle structure. En outre, les bâtiments des duchés et les bâtiments spéciaux nécessitent toujours des mises à niveau manuelles.#!"
 aba_building_decision_tooltip:0 "Laissez les architectes s'occuper de l'expansion des bâtiments dans votre royaume." 
 aba_building_decision_confirm:0 "Faites venir les architectes"
# 决议组
 decision_group_type_uba: "Architect Décisions"
# Événements
 aba_building_upgrade_event.0001.t:0 "Mise à niveau automatique du bâtiment"
 aba_building_upgrade_event.0001.setting.desc:0 "Mon envoyé diligent a rassemblé tous les architectes des environs et leurs assistants, et ils sont en train de rédiger un plan pour la construction dans le domaine.\n\nUn jeune homme s'avance vivement et déplie un morceau de papier pour moi, '[ROOT.Char.GetLadyLord], voici le plan de construction actuel, veuillez prendre votre décision.'\n\nJe baisse les yeux sur le papier que le jeune homme présente:\n\n"
 aba_building_upgrade_event.0001.switch.desc:0 "#T Étendue de la construction:#!"
 aba_building_upgrade_event.0001.root.desc:0 "#S Mon domaine baronnial#!\n"
 aba_building_upgrade_event.0001.county.desc:0 "#S Mon domaine comté##!\n"
 aba_building_upgrade_event.0001.vassal.desc:0 "#S Tout mon royaume#!\n"
 aba_building_upgrade_event.0001.off.desc:0 "#S #N Désactivé#!#!\n"
 aba_building_upgrade_event.0001.budget.desc:0 "#T Budget de construction:#!"
 aba_building_upgrade_event.0001.gold_10k.desc:0 "#S Retenir 10000 [gold_i]#!"
 aba_building_upgrade_event.0001.gold_5k.desc:0 "#S Retenir 5000 [gold_i]#!"
 aba_building_upgrade_event.0001.gold_2k.desc:0 "#S Retenir 2000 [gold_i]#!"
 aba_building_upgrade_event.0001.gold_all.desc:0 "#S Utiliser tout [gold_i]#!"
 aba_building_upgrade_event.0001.prestige_10k.desc:0 "#S Conserver 10000 [prestige_i]#!"
 aba_building_upgrade_event.0001.prestige_5k.desc:0 "#S Retenir 5000 [prestige_i]#!"
 aba_building_upgrade_event.0001.prestige_2k.desc:0 "#S Retenir 2000 [prestige_i]#!"
 aba_building_upgrade_event.0001.prestige_all.desc:0 "#S Utiliser tout le [prestige_i]#!"
 aba_building_upgrade_event.0001.budget_end.desc:0 "\n"
 aba_building_upgrade_event.0001.cooldown.desc:0 "#T Période de construction:#!"
 aba_building_upgrade_event.0001.cooldown_0.desc:0 "#S Environ un demi-mois#!\n"
 aba_building_upgrade_event.0001.cooldown_1.desc:0 "#S Environ un mois#!\n"
 aba_building_upgrade_event.0001.cooldown_2.desc:0 "#S Environ trois mois#!\n"
 aba_building_upgrade_event.0001.cooldown_3.desc:0 "#S Environ six mois#!\n"
 aba_building_upgrade_event.0001.a:0 "Ajuster l'étendue de la construction"
 aba_building_upgrade_event.0001.b:0 "Adapter le budget de construction"
 aba_building_upgrade_event.0001.c:0 "Ajuster la période de construction"
 aba_building_upgrade_event.0001.out:0 "Exécuter comme prévu".
 aba_building_upgrade_event.0020.t:0 "Auto-amélioration d'un bâtiment : étendue de la construction"
 aba_building_upgrade_event.0020.desc:0 "En général, les architectes ne travailleront que dans les domaines que je contrôle directement, mais je peux aussi leur demander de construire dans tous mes domaines, même si ce n'est pas très avantageux pour ma trésorerie.\n\nLe jeune architecte assistant qui se tient devant moi semble un peu nerveux en présence de son seigneur, attendant impatiemment ma réponse."
 aba_building_upgrade_event.0020.a:0 "Seulement dans mes possessions directes."
 aba_building_upgrade_event.0020.b:0 "Commencer la construction dans le comté de mon domaine."
 aba_building_upgrade_event.0020.c:0 "Construire dans tout mon royaume."
 aba_building_upgrade_event.0020.d:0 "J'ai changé d'avis, annulez le plan de construction."
 aba_building_upgrade_event.0020.back:0 "Non, ce n'est pas de cela que je voulais parler."
 
 aba_building_upgrade_event.0030.t:0 "Auto-amélioration du bâtiment : Budget de construction"
 aba_building_upgrade_event.0030.desc:0 "Je fronce les sourcils. Le budget, le sujet le plus gênant.\n\nIl est clair que je ne peux pas donner tout l'or à ces architectes, mais si je ne leur donne pas assez de budget, le projet d'expansion risque de se solder par un échec."
 aba_building_upgrade_event.0030.a:0 "Combien d'or me reste-t-il ?"
 aba_building_upgrade_event.0030.b:0 "Combien de prestige me reste-t-il ?"
 aba_building_upgrade_event.0030.back:0 "Maintenant, laissez-moi regarder les autres choix..."
 
 aba_building_upgrade_event.0031.t:0 "Amélioration automatique du bâtiment : Budget de construction"
 aba_building_upgrade_event.0031.desc:0 "Je fronce les sourcils. Le budget, le sujet le plus gênant.\n\nIl est clair que je ne peux pas donner tout l'or à ces architectes, mais si je ne leur donne pas assez de budget, le projet d'expansion risque de se solder par un échec."
 aba_building_upgrade_event.0031.a:0 "Conserver 10 000 or"
 aba_building_upgrade_event.0031.b:0 "Conserver 5 000 or"
 aba_building_upgrade_event.0031.c:0 "Conserver 2 000 or"
 aba_building_upgrade_event.0031.d:0 "Tout utiliser pour la construction"
 aba_building_upgrade_event.0031.back:0 "$aba_building_upgrade_event.0030.back$"
 
 aba_building_upgrade_event.0032.t:0 "Auto-amélioration du bâtiment : Budget de construction"
 aba_building_upgrade_event.0032.desc:0 "Je fronce les sourcils. Le budget, le sujet le plus gênant.\n\nIl est clair que je ne peux pas donner tout l'or à ces architectes, mais si je ne leur donne pas assez de budget, le projet d'expansion risque de se solder par un échec."
 aba_building_upgrade_event.0032.a:0 "Conserver 10 000 de prestige"
 aba_building_upgrade_event.0032.b:0 "Conserver 5 000 points de prestige"
 aba_building_upgrade_event.0032.c:0 "Conserver 2 000 points de prestige"
 aba_building_upgrade_event.0032.d:0 "Tout utiliser pour la construction"
 aba_building_upgrade_event.0032.back:0 "$aba_building_upgrade_event.0030.back$"
 
 aba_building_upgrade_event.0040.t:0 "Auto-amélioration du bâtiment : Période de construction"
 aba_building_upgrade_event.0040.desc:0 "'[ROOT.Char.GetLadyLord], nous pouvons continuer à achever le projet d'expansion si nous maintenons l'échelle actuelle,' le jeune homme en face de moi semble un peu nerveux, 'mais vous pouvez aussi décider de la période de construction vous-même, le choix est le vôtre, [ROOT.Char.GetLadyLord].'"
 aba_building_upgrade_event.0040.a:0 "Chaque demi-mois"
 aba_building_upgrade_event.0040.b:0 "Tous les mois"
 aba_building_upgrade_event.0040.c:0 "Tous les trois mois"
 aba_building_upgrade_event.0040.d:0 "Tous les six mois"
 aba_building_upgrade_event.0040.back:0 "$aba_building_upgrade_event.0020.back$"