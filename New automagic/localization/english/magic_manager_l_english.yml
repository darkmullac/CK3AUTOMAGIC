 magical_aaa_manager_decision_desc:0 "Take control of construction across your realm with the Auto-Build Manager.\n\n#N Features:#!\n• Automatically upgrades all standard building chains in your holdings\n• Optional: extend automation to vassal holdings\n• Legendary, duchy, and capital buildings are skipped for safety\n• Built for smooth compatibility and top performance\n\n#Y Note:# Some unique or modded buildings may still need manual upgrades#!\n\nEnjoy an easier, more magical kingdom-building experience!"
