  # Decision localization
 magical_aaa_manager_decision:0 "Arquitecto Automágico"
 magical_aaa_manager_decision_desc:0 "Toma el control de la construcción en todo tu reino con el Administrador de construcción automática.\n\n#N Características:#!\n• Mejora automáticamente todas las cadenas de edificios estándar en tus posesiones\n• Opcional: extiende la automatización a las posesiones vasallas\n• Los edificios legendarios, de ducado y de capital se omiten por seguridad\n• Creado para una compatibilidad fluida y un rendimiento superior\n\n#Y Nota:# ¡Algunos edificios únicos o modificados aún pueden necesitar actualizaciones manuales#!\n\n¡Disfruta de una experiencia de construcción de reinos más fácil y mágica!"
